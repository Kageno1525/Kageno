<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            color: #ffffff;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: right;
            z-index: 2;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #ff4d4d, #ff7e5f);
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #ff7e5f, #ff4d4d);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            min-height: 50px;
            color: #ff4d4d;
        }
        #output span {
            display: inline-block;
            margin-top: 10px;
        }

        /* Electric Rain Background */
        .electric-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .raindrop {
            position: absolute;
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #ff4d4d, rgba(255, 77, 77, 0.8));
            filter: blur(2px);
            animation: fall linear infinite;
        }
        .raindrop:nth-child(1) { top: -20%; left: 5%; animation-duration: 1.5s; }
        .raindrop:nth-child(2) { top: -40%; left: 15%; animation-duration: 2s; }
        .raindrop:nth-child(3) { top: -60%; left: 25%; animation-duration: 1.8s; }
        .raindrop:nth-child(4) { top: -80%; left: 35%; animation-duration: 2.2s; }
        .raindrop:nth-child(5) { top: -10%; left: 45%; animation-duration: 1.7s; }
        .raindrop:nth-child(6) { top: -30%; left: 55%; animation-duration: 2.5s; }
        .raindrop:nth-child(7) { top: -50%; left: 65%; animation-duration: 2s; }
        .raindrop:nth-child(8) { top: -70%; left: 75%; animation-duration: 1.9s; }
        .raindrop:nth-child(9) { top: -90%; left: 85%; animation-duration: 2.3s; }
        .raindrop:nth-child(10) { top: -100%; left: 95%; animation-duration: 2.1s; }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh);
                opacity: 0;
            }
        }

        /* Responsive Design for Mobile */
        @media (max-width: 500px) {
            h1 {
                font-size: 26px;
            }
            label {
                font-size: 16px;
            }
            input[type="text"], input[type="password"], button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="electric-rain">
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
    </div>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        
        <button onclick="login()">دخول</button>
        
        <div id="output"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const outputDiv = document.getElementById('output');

            // بيانات تسجيل الدخول الصحيحة
            const correctUsername = "kageno";
            const correctPassword = "ahmed123";

            if (username === correctUsername && password === correctPassword) {
                // نجاح تسجيل الدخول
                window.location.href = "welcome.html"; // تحويل إلى صفحة الترحيب
            } else {
                // فشل تسجيل الدخول
                outputDiv.innerHTML = '<span style="color: red;">خطأ: اسم المستخدم أو كلمة المرور غير صحيحة!</span>';
            }
        }
    </script>
</body>
</html>
