<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الحسابات</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: right;
            z-index: 2;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 32px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        button {
            background: linear-gradient(135deg, #ff4d4d, #ff7e5f);
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            min-height: 50px;
            color: #ff4d4d;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        /* Electric Rain Background */
        .electric-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .raindrop {
            position: absolute;
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #ff4d4d, rgba(255, 77, 77, 0.8));
            filter: blur(2px);
            animation: fall linear infinite;
        }
        .raindrop:nth-child(1) { top: -20%; left: 5%; animation-duration: 1.5s; }
        .raindrop:nth-child(2) { top: -40%; left: 15%; animation-duration: 2s; }
        .raindrop:nth-child(3) { top: -60%; left: 25%; animation-duration: 1.8s; }
        .raindrop:nth-child(4) { top: -80%; left: 35%; animation-duration: 2.2s; }
        .raindrop:nth-child(5) { top: -10%; left: 45%; animation-duration: 1.7s; }
        .raindrop:nth-child(6) { top: -30%; left: 55%; animation-duration: 2.5s; }
        .raindrop:nth-child(7) { top: -50%; left: 65%; animation-duration: 2s; }
        .raindrop:nth-child(8) { top: -70%; left: 75%; animation-duration: 1.9s; }
        .raindrop:nth-child(9) { top: -90%; left: 85%; animation-duration: 2.3s; }
        .raindrop:nth-child(10) { top: -100%; left: 95%; animation-duration: 2.1s; }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="electric-rain">
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="loginPage" class="container">
        <h1>تسجيل الدخول</h1>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        
        <button onclick="login()">دخول</button>
        <p>ليس لديك حساب؟ <button onclick="showRegisterPage()">سجل الآن</button></p>
        
        <div id="output"></div>
    </div>

    <!-- صفحة تسجيل الحساب الجديد -->
    <div id="registerPage" class="container hidden">
        <h1>تسجيل حساب جديد</h1>
        <label for="newUsername">اسم المستخدم:</label>
        <input type="text" id="newUsername" placeholder="اختر اسم مستخدم">
        
        <label for="newPassword">كلمة المرور:</label>
        <input type="password" id="newPassword" placeholder="اختر كلمة مرور">
        
        <button onclick="register()">تسجيل</button>
        <p>لديك حساب بالفعل؟ <button onclick="showLoginPage()">سجل الدخول</button></p>
        
        <div id="registerOutput"></div>
    </div>

    <!-- لوحة الإدارة -->
    <div id="adminPage" class="container hidden">
        <h1>لوحة الإدارة</h1>
        <button onclick="addUser()">إضافة مستخدم جديد</button>
        <ul id="userList"></ul>
    </div>

    <!-- صفحة الترحيب -->
    <div id="welcomePage" class="container hidden">
        <h1>مرحبًا بك!</h1>
        <p>لقد تم تسجيل الدخول بنجاح.</p>
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        // تخزين البيانات في localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // عرض الصفحة المناسبة
        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
            document.getElementById('welcomePage').classList.add('hidden');
        }

        function showRegisterPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
            document.getElementById('adminPage').classList.add('hidden');
            document.getElementById('welcomePage').classList.add('hidden');
        }

        function showAdminPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            document.getElementById('welcomePage').classList.add('hidden');
            renderUsers();
        }

        function showWelcomePage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('adminPage').classList.add('hidden');
            document.getElementById('welcomePage').classList.remove('hidden');
        }

        // تسجيل الدخول
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const outputDiv = document.getElementById('output');

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                if (user.status === 'blocked') {
                    outputDiv.innerHTML = '<span style="color: red;">خطأ: هذا الحساب محظور!</span>';
                    return;
                }
                if (username === "kageno" && password === "ahmed123") {
                    showAdminPage(); // تحويل للوحة الإدارة
                } else {
                    showWelcomePage(); // تحويل لصفحة الترحيب
                }
            } else {
                outputDiv.innerHTML = '<span style="color: red;">خطأ: اسم المستخدم أو كلمة المرور غير صحيحة!</span>';
            }
        }

        // تسجيل حساب جديد
        function register() {
            const newUsername = document.getElementById('newUsername').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const registerOutput = document.getElementById('registerOutput');

            if (!newUsername || !newPassword) {
                registerOutput.innerHTML = '<span style="color: red;">يرجى إدخال اسم المستخدم وكلمة المرور!</span>';
                return;
            }

            if (users.some(u => u.username === newUsername)) {
                registerOutput.innerHTML = '<span style="color: red;">اسم المستخدم مستخدم بالفعل!</span>';
                return;
            }

            users.push({ username: newUsername, password: newPassword, status: 'active' });
            localStorage.setItem('users', JSON.stringify(users));
            registerOutput.innerHTML = '<span style="color: green;">تم تسجيل الحساب بنجاح!</span>';
        }

        // لوحة الإدارة
        function renderUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach((user, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    اسم المستخدم: ${user.username} 
                    <span class="status">${user.status}</span>
                    <button onclick="editUser(${index})">تعديل</button>
                    <button onclick="blockUser(${index})">${user.status === 'active' ? 'حظر' : 'رفع الحظر'}</button>
                    <button onclick="deleteUser(${index})">حذف</button>
                `;
                userList.appendChild(li);
            });
        }

        function addUser() {
            const username = prompt("أدخل اسم المستخدم الجديد:");
            const password = prompt("أدخل كلمة المرور الجديدة:");

            if (username && password) {
