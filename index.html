<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            overflow: hidden;
            color: #ffffff;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: right;
            z-index: 2;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #ff4d4d, #ff7e5f);
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #ff7e5f, #ff4d4d);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            min-height: 50px;
            color: #ff4d4d;
        }
        #output span {
            display: inline-block;
            margin-top: 10px;
        }
        /* Electric Circuit Background */
        .circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: repeating-radial-gradient(circle, transparent, transparent 10px, #ff4d4d1a 10px, #ff4d4d1a 20px),
                        repeating-linear-gradient(90deg, transparent, transparent 5px, #ff4d4d1a 5px, #ff4d4d1a 10px);
            animation: moveCircuit 15s infinite linear;
            z-index: -1;
        }
        @keyframes moveCircuit {
            from {
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        /* Centered Glow Circle */
        .glow-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.6), transparent);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.8;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="circuit"></div>
    <div class="glow-circle"></div>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        
        <button onclick="login()">دخول</button>
        
        <div id="output"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const outputDiv = document.getElementById('output');

            // بيانات تسجيل الدخول الصحيحة
            const correctUsername = "kageno";
            const correctPassword = "ahmed123";

            if (username === correctUsername && password === correctPassword) {
                // نجاح تسجيل الدخول
                window.location.href = "welcome.html"; // تحويل إلى صفحة الترحيب
            } else {
                // فشل تسجيل الدخول
                outputDiv.innerHTML = '<span style="color: red;">خطأ: اسم المستخدم أو كلمة المرور غير صحيحة!</span>';
            }
        }
    </script>
</body>
</html>
