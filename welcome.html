<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق اختصارات لوحة المفاتيح</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            overflow: hidden;
            color: #ffffff;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: right;
            z-index: 2;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #ff4d4d, #ff7e5f);
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #ff7e5f, #ff4d4d);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            min-height: 50px;
            color: #ff4d4d;
        }
        #output span {
            display: inline-block;
            margin-top: 10px;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 26px;
            }
            label {
                font-size: 16px;
            }
            input[type="text"], button {
                font-size: 14px;
                padding: 12px;
            }
        }
        /* Centered Glow Circle */
        .glow-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.6), transparent);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.8;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="glow-circle"></div>
    <div class="container">
        <h1>إنشاء اختصارات مخصصة</h1>
        <label for="shortcut">الاختصار:</label>
        <input type="text" id="shortcut" placeholder="مثال: Ctrl + S">
        
        <label for="action">الحدث:</label>
        <input type="text" id="action" placeholder="مثال: حفظ الملف">
        
        <button onclick="addShortcut()">إضافة الاختصار</button>
        
        <div id="output"></div>
    </div>

    <script>
        function addShortcut() {
            const shortcut = document.getElementById('shortcut').value.trim();
            const action = document.getElementById('action').value.trim();
            const outputDiv = document.getElementById('output');

            if (!shortcut || !action) {
                outputDiv.innerHTML = '<span style="color: red;">يرجى ملء جميع الحقول!</span>';
                return;
            }

            // Display the added shortcut and action
            outputDiv.innerHTML = `
                <span style="color: #ff4d4d;">
                    تم إضافة الاختصار بنجاح:<br>
                    <strong>${shortcut}</strong> يؤدي إلى: <strong>${action}</strong>
                </span>
            `;
            
            // Reset input fields
            document.getElementById('shortcut').value = '';
            document.getElementById('action').value = '';
        }
    </script>
</body>
</html>
